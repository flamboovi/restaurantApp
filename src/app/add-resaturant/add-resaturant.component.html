<div class="container allRestaurant">
    <mat-card>
    <div>
        <h2 style="text-align: center;">Add New Restaurant Details Here</h2>
    </div>
    <div>
    <div>
        <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Restaurant Name</mat-label>
            <input matInput placeholder="Restaurant Name" [(ngModel)]="restaurantRecords.name">
          </mat-form-field>
    </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Restaurant Owner</mat-label>
            <input matInput placeholder="Restaurant Owner" [(ngModel)]="restaurantRecords.owner">
          </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Restaurant Mobile number</mat-label>
            <input matInput placeholder="Restaurant Mobile number" [(ngModel)]="restaurantRecords.mobile">
          </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Restaurant Email Address</mat-label>
            <input matInput placeholder="Restaurant Email Address" [(ngModel)]="restaurantRecords.email">
          </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Restaurant Location</mat-label>
            <input matInput placeholder="Restaurant Location" [(ngModel)]="restaurantRecords.location">
          </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="button" (click)="addRecords()">Add Records</button>
    </div>
</mat-card>
</div>
